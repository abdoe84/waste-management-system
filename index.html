<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviva - Waste Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <style>
        :root {
            --primary: #3d9b7c;
            --secondary: #5fc1a8;
            --light: #e8f5f0;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
        }

        .loading-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(61, 155, 124, 0.3);
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .loading-container h1 {
            color: var(--gray-800);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .loading-container p {
            color: var(--gray-600);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--gray-600);
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="Logo.png" alt="Reviva Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\'fas fa-leaf\' style=\'font-size: 60px; color: white;\'></i>';">
        </div>
        <h1>Reviva</h1>
        <p>Waste Management System</p>
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseClient = window.supabaseClient || (() => {
            if (typeof CONFIG !== 'undefined' && typeof supabase !== 'undefined') {
                return supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
            }
            const SUPABASE_URL = 'https://gcxvaclwugxdzwqbwtlx.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjeHZhY2x3dWd4ZHp3cWJ3dGx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NTQzNjYsImV4cCI6MjA4MTEzMDM2Nn0.jcRRo-oUjKp7pNvSzq8Rw7mJRk_htfN87VGG3j7TCBs';
            return supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        })();

        // Check authentication and redirect
        async function checkAuthAndRedirect() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session && session.user) {
                    // User is logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // User is not logged in, redirect to login
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                // On error, redirect to login page
                window.location.href = 'login.html';
            }
        }

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'dashboard.html';
            } else if (event === 'SIGNED_OUT') {
                window.location.href = 'login.html';
            }
        });

        // Check auth immediately
        checkAuthAndRedirect();
    </script>
</body>
</html>
